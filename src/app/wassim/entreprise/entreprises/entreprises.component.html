<ng2-smart-table (userRowSelect)='redirect($event)' 
(deleteConfirm)="onDeleteConfirm($event)"
(editConfirm)="onSaveConfirm($event)"
(createConfirm)="onCreateConfirm($event)" [settings]="settings" [source]="entreprises"></ng2-smart-table>
<div class="modal fade" id="confirmation" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" data-backdrop="false"
aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Entreprise</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
     

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" [disabled]="!continuer || codeN== null" data-dismiss="modal" ng-click="goback()"
        [routerLink]="['/entreprise/', codeN]">Continuer</button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="goback()">Annuler</button>
    </div>
  </div>
</div>
</div>
<ng-snotify></ng-snotify>
