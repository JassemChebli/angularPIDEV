<div class="row text-left">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header pb-2">
        <h4 class="card-title" id="bordered-layout-icons">PFE <div *ngIf="pfe.status === 'WAITING'"><span class="badge badge-primary" _ngcontent-c13="">Waiting</span></div>
          <div *ngIf="pfe.status === 'PROCESSING'"><span class="badge badge-warning" _ngcontent-c13="">Processing</span></div>
        
          <div *ngIf="pfe.status === 'VALID'"><span class="badge badge-info" _ngcontent-c13="">Valid</span></div>
          <div *ngIf="pfe.status === 'REFUSED'"><span class="badge badge-info" _ngcontent-c13="">Refused</span></div>
         

        </h4>
        
        <!--- <p class="mb-0">Add <code>.form-bordered</code> to form tag to add striped rows. In this example icons are
            used with form controls to show the bordered form functionality.</p> -->
      </div>
      <div class="card-content">
          <div class="form-actions top clearfix" _ngcontent-c9="">
            <div class="buttons-group float-left" _ngcontent-c9="">
           </div><div class="buttons-group float-right" _ngcontent-c9="">
              <button class="btn btn-raised btn-info mr-1" type="button" _ngcontent-c9="" (click)="edit()">
                  Edit</button>
              <button class="btn btn-raised btn-success" type="button" _ngcontent-c9="" (click)="addTask()">Big Modification</button></div></div>
        <div class="px-3">
          
          
          <form class="form form-horizontal form-bordered" [formGroup]="myFormx" (ngSubmit)="save()">
            <div class="form-body">
              <!-- <div class="form-group row">
                  <label class="col-md-3 label-control" for="timesheetinput1">Titre</label>
                  <div class="col-md-9">
                    <div class="position-relative has-icon-left">
                      <input type="text" id="timesheetinput1" class="form-control">
                      <div class="form-control-position">
                        <i class="ft-user"></i>
                      </div>
                    </div>
                  </div>
                </div>-->
              <div class="form-group row">
                <label class="col-md-3 label-control" for="timesheetinput2">Title</label>
                <div class="col-md-9">
                  <div class="position-relative has-icon-left">
                    <input type="text" id="timesheetinput2" [readonly]="state" class="form-control" placeholder="Titre" required
                      formControlName="title" [(ngModel)]="pfe.title">
                    <div class="form-control-position">
                      <i class="fa fa-briefcase"></i>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 label-control" for="timesheetinput3">Description</label>
                <div class="col-md-9">
                  <div class="position-relative has-icon-left">
                    <input type="text" id="timesheetinput3" class="form-control" [readonly]="state" placeholder="Description"
                      formControlName="description" [(ngModel)]="pfe.description">
                    <div class="form-control-position">
                      <i class="ft-message-square"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row last">
                <label class="col-md-3 label-control" for="timesheetinput7">Problematic</label>
                <div class="col-md-9">
                  <div class="position-relative has-icon-left">
                    <textarea id="timesheetinput7" rows="5" class="form-control" [readonly]="true" placeholder="Problematic"
                      formControlName="problematic" [(ngModel)]="pfe.problematic"></textarea>
                    <div class="form-control-position">
                      <i class="ft-file"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row last">
                <label class="col-md-3 label-control" for="timesheetinput7">Functionnalities</label>
                <div class="col-md-9">
                  <div class="position-relative has-icon-left">
                    <textarea id="timesheetinput7" rows="5" class="form-control"  [readonly]="true" placeholder="Functionnalities"
                      formControlName="functionnalities" [(ngModel)]="pfe.functionnalities"></textarea>
                    <div class="form-control-position">
                      <i class="ft-file"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row last">
                <label class="col-md-3 label-control" for="timesheetinput7">keywords</label>
                <div class="col-md-9">
                  <div class="position-relative has-icon-left">
                    <textarea id="timesheetinput7" rows="5" class="form-control" [readonly]="state" placeholder="keywords"
                      formControlName="keywords" [(ngModel)]="pfe.keywords"></textarea>
                    <div class="form-control-position">
                      <i class="ft-file"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 label-control" for="timesheetinput2">Personal mail</label>
                <div class="col-md-9">
                  <div class="position-relative has-icon-left">
                    <input type="text" id="timesheetinput2" class="form-control" [readonly]="state" placeholder="Personal mail"
                      [(ngModel)]="pfe.emailPersonel" formControlName="emailPersonel">
                    <div class="form-control-position">
                      <i class="fa fa-briefcase"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 label-control" for="timesheetinput2">Professional mail</label>
                <div class="col-md-9">
                  <div class="position-relative has-icon-left">
                    <input type="text" id="timesheetinput2" [(ngModel)]="pfe.emailProfessionel" [readonly]="state" class="form-control"
                      placeholder="Professional mail" formControlName="emailProfessionel">
                    <div class="form-control-position">
                      <i class="fa fa-briefcase"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 label-control" for="timesheetinput2">Entreprise</label>
                <div class="col-md-9">
<div *ngIf='pfe.entreprise != null'>              {{pfe.entreprise.nom}}
</div>
                  <div class="form-control-position">
                  </div>
                </div>
              </div>
              
              
            </div>
           
            <div class="form-actions right">
              <button type="button" class="btn btn-raised btn-warning mr-1">
                <i class="ft-x"></i> Cancel
              </button>

              <button type="submit" class="btn btn-raised btn-primary" [disabled]="!myFormx.valid">
                <i class="fa fa-check-square-o"></i> update
              </button>


            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>


<ng-snotify></ng-snotify>
