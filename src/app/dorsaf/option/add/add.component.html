<div class="col-md-6">
    <div class="card">
      <div class="card-header pb-2">
        <h4 class="card-title" id="basic-layout-colored-form-control">Add Option</h4>
        
      </div>
      <div class="card-content">
        <div class="px-3">

          <form class="form" [formGroup]="optionForm" (ngSubmit)="onSubmit(val.value)">
        
            <div class="form-body">
              <h4 class="form-section"><i class="ft-info"></i> Option </h4>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="userinput1">label</label>
                    <input type="text" id="userinput1" required class="form-control border-primary" name="oname" formControlName="label">
                    <div *ngIf="label.touched && label.errors">
                        
                            fill the label
                       
                      </div>
                    <div class="form-group">
                      <label > Department </label>
                      <select id="projectinput5" name="interested" class="form-control" #val >
                        
                        <option *ngFor="let item of all"  value={{item.id}} >{{item.label}}</option>
                        
                      </select>
                    </div>
                  </div>
                </div>
                
              </div>
              

              <h4 class="form-section"><i class="ft-mail"></i> Contact Responsible option </h4>
              <div class="form-group">
                <label for="userinput6">Responsible Name</label>
                <input class="form-control border-primary" type="url" id="userinput6" nrequired ame="Rname" formControlName="responsibleName">
              
                <div *ngIf="responsibleName.touched && responsibleName.errors">
                        
                    fill the label
               
              </div>
              </div>

              <div class="form-group">
                <label for="userinput5" >Responsible Email</label>
                <input class="form-control border-primary" name="Remail" required formControlName="responsibleEmail" type="email" id="userinput5">
                <div *ngIf="responsibleTel.touched && responsibleName.errors">
                        
                   verify 
               
              </div>
              
              </div>

             

              <div class="form-group">
                <label>Responsible Number</label>
                <input class="form-control border-primary" id="userinput7"  required type="number" name="Rtel" formControlName="responsibleTel">
                <div *ngIf="responsibleTel.touched && responsibleName.errors">
                        
                    fill the label
               
              </div>
              </div>

              

            </div>

            <div class="form-actions right">
              <button type="button" class="btn btn-raised btn-warning mr-1" [routerLink]="['/option/all']">
                <i class="ft-x" ></i> Cancel
              </button>
              <button [disabled]="optionForm.invalid"  type="submit" class="btn btn-raised btn-primary">
                <i class="fa fa-check-square-o"></i> Save
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
