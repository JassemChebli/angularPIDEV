<div class="row mt-3">
    <div class="col-7">
        <div class="content-header text-left col-6">School Options 
        </div>
    </div>
    
    <div class="col-1 text-right">
        <button type="button" class="btn btn-raised btn-danger" [routerLink]="['/option/add']">
        
            <i class="fa fa-plus-square d-lg-none d-block"></i>
            <span class="d-lg-block d-none">Create</span>
        </button>
    </div>
</div>
<div class="row" >
    <div class="col-md-3 col-3" *ngFor="let item of all">
        <div class="card">
            <div class="card-body pt-3 text-left">
                <div class="clearfix">
                    <!--<img src="assets/img/uploads/{{item.logo}}" class="rounded-circle width-50 mr-2">-->
                    <div class="actions float-right">
                        <a [routerLink]="['/option/update', item.id]"><i class="ft-edit cursor-pointer mr-1 info"  ></i></a>
                        <i class="ft-trash-2 cursor-pointer danger" (click)="delete(item.id)" ></i>
                    </div>
                    <br>
                    <a><h5
                            class="text-bold-500 primary float-left">{{item.label}}</h5></a>
                </div>
               
               <ul class="list-inline">
                    <li class="list-inline-item">Responsible:</li>
                    <li class="list-inline-item">{{item.responsibleName}}</li>
                   
                  </ul>
                
            </div>
        </div>
    </div>
</div>
