<div class="row text-left">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header pb-2">
                <div class="row">
                    <div class="float-left col-6">
                        <h4 class="card-title" id="horz-layout-basic">{{site.nom}}</h4>
                    </div>
                    <div class="col-6 text-right">
                        <!--<i class="ft-edit cursor-pointer mr-1 info" (click)="editSchool(school?.id);"></i>-->
                    </div>
                </div>
            </div>
            <div class="card-content">
                <div class="px-3">
                    <form class="form form-horizontal">
                        <div class="form-body">
                            <h4 class="form-section"><i class="ft-user"></i> General Info</h4>
                            <div class="form-group row">
                                <label class="col-md-3 label-control">Address: </label>
                                <div class="col-md-9">
                                    <p class="mb-0">{{site.address}}</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 label-control">School: </label>
                                <div class="col-md-9">
                                    <p class="mb-0">{{site.school.name}}</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 label-control">Session Start: </label>
                                <div class="col-md-9">
                                    <p class="mb-0">{{site.dateOfSessionStarts}}</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 label-control">Session Ends: </label>
                                <div class="col-md-9">
                                    <p class="mb-0">{{site.dateOfSessionEnds}}</p>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
